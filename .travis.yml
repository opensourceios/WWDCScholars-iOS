language: objective-c
osx_image: xcode7.3
xcode_workspace: WWDCScholars.xcodeproj
xcode_scheme: WWDCScholarsTests
script:
- "./fastlane/travis.sh"
cache:
- bundler
env:
  global:
  - secure: 
  - secure: 
  - secure: 
email:
  recipients:
  - ci@logicbit.nl
  on_success: change
  on_failure: always
branches:
  only:
  - master
  - beta
  - release
before_install:
- openssl aes-256-cbc -K $encrypted_22d783a40343_key -iv $encrypted_22d783a40343_iv
  -in id_rsa.enc -out id_rsa -d
- chmod 600 id_rsa
- mv id_rsa ~/.ssh/id_rsa
- ssh-add ~/.ssh/id_rsa
